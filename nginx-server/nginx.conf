
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Định dạng log chi tiết để Python script dễ parse
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Ghi log ra file mặc định (đã được map ra shared_logs ở compose)
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    # >>> ĐIỂM CỐT LÕI: Nạp danh sách IP bị cấm vào toàn bộ http context <<<
    # Nginx sẽ đọc file này, nếu trong file có dòng "deny 1.2.3.4;", 
    # nó sẽ chặn IP đó ngay lập tức.
    include /etc/nginx/block_ips.conf;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        # Cố tình tạo một endpoint nhạy cảm (ví dụ: trang admin)
        # để attacker-bot nhắm vào và sinh ra lỗi 403/404
        location /admin-login {
            return 403; 
        }
    }
}
